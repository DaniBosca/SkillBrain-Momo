<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Landing Page-My Product</title>
</head>
<body>
    <nav class="nav row">
        <input type="checkbox" id="menu-collapse">

        <div class="content-container row nav-bar-wrapper">
            <div class="app-logo-container row row-centered">
                <img id="app-logo" src="./visual/logo P.png"/>
                <h3 id="app-title">Product</h3>
            </div>
            
            <div class="row-centered nav-bar-buttons-container">   
                    <div class="nav-links-container row-centered">
                        <a href="">Product</a>
                        <a href="">Costomers</a>
                        <a href="">Pricing</a>
                        <a href="">Resources</a>
                    </div>

                <div class="row row-centered action-buttons-wrapper">
                    <button class="primary-button button-outline buttons-nav-right">Sign In</button>
                    <button class="primary-button buttons-nav-right">Sign Up</button>
                    <button class="switch-theme-button">
                        <img id="switch-theme-icon" src="./visual/switch-dark-mode.png">
                    </button>
                </div>
            </div> 

            <div class="row row-centered menu-icon">
                <label for="menu-collapse">
                <img id="menu-icon" src="./visual/menu.png"/>
                </label>
            </div>
        </div>
    </nav>

    <section class="row content-container section-2-col">
        <div class="content-left-col section-2-col-item">
            <h1 class="main-header">Work at the speed of thought</h1>
            <p class="subtitle">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
            <div class="row row-centered">
                <button class="primary-button">Get Started</button>
                <button class="button-link button-link-margin">
                    <img id="play-icon" src="./visual/green-play.png"/>
                    <span>Wacth the Video</span>
                </button>
            </div>
        </div>
        <div class="content-right-col first-section-right-col section-2-col">
            <img class="first-section-right-col" src="./visual/first-section-image.png">
        </div>
    </section>
